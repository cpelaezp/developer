    <body ng-app="greenciti">
    <body ng-app="GreenCiti" ng-controller="appCtrl">
        <ion-pane>
            <ion-nav-bar class="bar-active" align-title="center">
                <ion-nav-back-button>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-header-bar class="bar-active" align-title="center">
                <h1 class="titleLogo"><img src="img/bar-icon-greenciti.png"></h1>
            </ion-header-bar>

            <ion-floating-button class="floating-button-home" 
                                 icon="ion-ios-home-outline" 
                                 button-color="#b61d2c" 
                                 click="menuHome()">
            </ion-floating-button>    

            <ion-floating-button class="floating-button-login" 
                                 icon="ion-ios-person" 
                                 button-color="#3179ab" 
                                 click="menuLogin()">
            </ion-floating-button>    

            <ion-floating-menu class="floating-menu-main" 
                               has-footer="true" 
                               menu-icon="ion-android-menu" 
                               menu-open-icon="ion-android-funnel"
                               menu-color="#99b933" 
                               menu-open-color="#497c67"
                               bottom="20">
                <ion-floating-item icon="ion-map" text="Mapa" button-color="#97be9f" click="menuMaps()"></ion-floating-item>
                <ion-floating-item icon="ion-stats-bars" text="Estadisticas" button-color="#4c7694" click="menuEstadisticas()"></ion-floating-item>
                <ion-floating-item icon="ion-ribbon-b" text="Retos" button-color="#f5542e" click="menuGoals()"></ion-floating-item>
                <ion-floating-item icon="ion-leaf" text="InformaciÃ³n" button-color="#003c23" click="menuInfo()"></ion-floating-item>
            </ion-floating-menu>
        <ion-nav-view></ion-nav-view>
        </ion-pane>            
    </body>
