<ion-view view-title="Estadisticas">
    <ion-content>
        <div class="list"> 
            <label class="item">
                Estadisticas
            </label>
            <label class="item">
                <canvas id="doughnut" class="chart chart-doughnut"
                  chart-data="data1" chart-labels="labels1">
                </canvas> 
            </label>
            <label class="item">
                <canvas id="polar-area" class="chart chart-polar-area"
                    chart-data="data2" chart-labels="labels2">
                </canvas>  
            </label>
            <label class="item">
            <canvas id="bar" class="chart chart-bar"
                chart-data="data3" chart-labels="labels3" chart-series="series3">
            </canvas
            </label>
        </div>
    </ion-content>
</ion-view>
