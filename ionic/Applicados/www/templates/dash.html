<ion-view view-title="DashBoard">
    <ion-tabs class="tabs-icon-top">
        <ion-tab title="Información" 
                 icon-on="ion-ios-information" 
                 icon-off="ion-ios-information-outline" 
                 >
            <br><br><br><br><br><br>
            <div class="list half">
                <div ui-sref="app.profile" class="col card card-gallery item item-text-wrap">
                    <div class="ink dark-bg">
                        <h2>Where's Elsa?</h2>
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive">
                            <i class="icon ion-heart"></i>
                            4
                        </a>
                        <a class="tab-item stable-bg positive-900">
                            <i class="icon ion-chatbubbles"></i>
                            2
                        </a>
                    </div>
                </div>
                <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                    <div class="ink dark-bg">
                        <h2>Hmm. Hope nobody destroys this!</h2>
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive">
                            <i class="icon ion-heart"></i>
                            6
                        </a>
                        <a class="tab-item stable-bg positive-900">
                            <i class="icon ion-chatbubbles"></i>
                            1
                        </a>
                    </div>
                </div>
            </div>
            <div class="list half">
                <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                    <div class="ink dark-bg">
                        <h2>Making Olaf a House</h2>
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive">
                            <i class="icon ion-heart"></i>
                            22
                        </a>
                        <a class="tab-item stable-bg positive-900">
                            <i class="icon ion-chatbubbles"></i>
                            9
                        </a>
                    </div>
                </div>
                <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                    <div class="ink dark-bg">
                        <h2>ohai!</h2>
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive">
                            <i class="icon ion-heart"></i>
                            8
                        </a>
                        <a class="tab-item stable-bg positive-900">
                            <i class="icon ion-chatbubbles"></i>
                            0
                        </a>
                    </div>
                </div>
            </div>   
        </ion-tab>
        <ion-tab title="Administración" 
                 icon-on="ion-ios-list" 
                 icon-off="ion-ios-list-outline" 
                 >
        </ion-tab>
        <ion-tab title="Tutorial" 
                 icon-on="ion-ios-book" 
                 icon-off="ion-ios-book-outline" 
                 >
        </ion-tab>
    </ion-tabs>      
</ion-view>
