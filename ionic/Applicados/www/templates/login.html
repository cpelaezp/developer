<ion-modal-view title-view="Ingrese">
    <ion-header-bar>
        <h1 class="title">Ingrese</h1>
        <button class="button button-icon button-clear ion-close-round" menu-toggle="right" ng-click="closeLogin()">
                    </button>
    </ion-header-bar>
    <ion-tabs class="tabs-icon-top">
        <ion-tab title="Alumnos" 
                 icon-on="ion-android-contact" 
                 icon-off="ion-android-contact" 
                 >
                <form name="loginFormAlumnos" novalidate="" ng-submit="summitAlumnos(userModelAlumnos)">
                    <div>
                        <br><br><br><br><br>
                        <h4 class="h4Start"> {{ infoModelAlumnos.title }} </h4>
                        <br>
                        <br>
                        <p class="pStart"> {{ infoModelAlumnos.welcome }} </p>
                    </div>            
                    <div class="list"> 
                        <ion-md-input name="user" ng-model="userModelAlumnos.user" 
                                      ng-class="{ 'has-error' : loginFormAlumnos.user.$invalid } "
                                      placeholder="Usuario" highlight-color="balanced" type="text"></ion-md-input>
                        <ion-md-input name="password" ng-model="userModelAlumnos.password" 
                                      ng-class="{ 'has-error' : loginFormAlumnos.password.$invalid } "
                                      placeholder="Contraseña" highlight-color="energized" type="password" ></ion-md-input>
                    </div>
                    <!--div class="padding  form-errors" >
                        <p ng-show="loginForm.user.$error.required">* Debe ingresar el usuario...</p>
                        <p ng-show="loginForm.password.$error.required">* Debe ingresar el password</p> 
                    </div-->
                    <div class="padding">
                        <button type="button" 
                                class="button button-block" 
                                ng-disabled="loginFormAlumnos.$invalid" 
                                ng-click="signIn(loginFormAlumnos)">{{ infoModelAlumnos.buttonName }}</button>
                    </div>
                        <br>
                </form>
        </ion-tab>
        <ion-tab title="Docentes" 
                 icon-on="ion-android-people"

                        <br>
                        <br>
                        <br>
                        <br>
                        <h4 class="h4Start"> {{ infoModelDocentes.title }} </h4>

                                      ng-class="{ 'has-error' : loginFormDocentes.password.$invalid } "

                    <!--div class="padding  form-errors" >
                        <p ng-show="loginForm.user.$error.required">* Debe ingresar el usuario...</p>
                        <p ng-show="loginForm.password.$error.required">* Debe ingresar el password</p>

                    <div class="padding">

                    </div>
                </form>
        </ion-tab>
        <ion-tab title="Padres" 
                 icon-on="ion-person-stalker" 
                 icon-off="ion-person-stalker">

                        <br>
                        <h4 class="h4Start"> {{ infoModelPadres.title }} </h4>

                        <p ng-show="loginForm.user.$error.required">* Debe ingresar el usuario...</p>

        </ion-tab>
    </ion-tabs>      
  </ion-content>
</ion-modal-view>
